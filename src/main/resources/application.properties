spring.application.name=tudubem

# H2 file-based database
spring.datasource.url=jdbc:h2:file:./data/tudubem-db;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Multipart upload limit (WebFlux)
spring.webflux.multipart.max-disk-usage-per-part=10MB

# World image storage path
app.world.image-dir=./data/world
