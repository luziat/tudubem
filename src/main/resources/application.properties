spring.application.name=tudubem

# H2 file-based database
spring.datasource.url=jdbc:h2:file:./data/tudubem-db;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.jakarta.persistence.jdbc.url=jdbc:h2:file:./data/tudubem-db;DB_CLOSE_DELAY=-1

# Multipart upload limit (WebFlux)
spring.webflux.multipart.max-disk-usage-per-part=10MB

# Map image storage path
app.map.image-dir=./data/map

# Swagger / OpenAPI
springdoc.swagger-ui.path=/swagger-ui
springdoc.api-docs.path=/api-docs
